<!DOCTYPE html>
<html>

<head>
  <title> Smart Contract Risk Analyser </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .score {
      font-size: 48px;
      font-weight: bold;
      margin-top: 30px;
    }

    .high-risk {
      color: red;
    }

    .medium-risk {
      color: orange;
    }

    .low-risk {
      color: yellow;
    }

    .safe {
      color: green;
    }

    .message {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>Smart Contract Risk Analyser</h1>
  <div class="score" id="score"></div>
  <div class="message"><h3>Thank you! </h3></div>

</html>
